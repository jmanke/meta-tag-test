<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <title>Dashboard</title> -->
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      function createMetaTag(type, name, content) {
        const link = document.createElement('meta');
        link.setAttribute(type, name);
        link.content = content;
        document.getElementsByTagName('head')[0].appendChild(link);
      }

      createMetaTag('name', 'title', 'THIS BETTER WORK');
      createMetaTag('name', 'twitter:title', 'THIS BETTER WORK');
      createMetaTag('property', 'og:title', 'THIS BETTER WORK');
    </script>

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link
      integrity=""
      rel="stylesheet"
      href="{{rootURL}}assets/meta-tag-test.css"
    />
    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/meta-tag-test.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
